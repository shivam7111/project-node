<!DOCTYPE html>
<html>

<head>
  <title>Sancta Enquiry Form</title>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/style.min.css">
  <script>
    function passvalues() {
      var firstname = document.getElementById("fname").value;
      localStorage.setItem("textvalue", firstname);
      return false;
    }



  </script>

</head>

<body>
  <div class="page-loader-wrapper">
    <div class="loader">
      <div class="m-t-30"><img class="zmdi-hc-spin" src="images/loader.svg" width="48" height="48" alt="Aero"></div>
      <p>Please wait...</p>
    </div>
  </div>
  <div class="testbox">

    <form onsubmit="return false;" id="main-form">
      <div class="banner">
        <h1>Enquiry Form</h1>
      </div>
      <br />
      <div id="validation-errors" style="color: red;display: none;">
      </div>
      <fieldset>

        <legend>Student Details</legend>
        <div class="columns">

          <div class="item">
            <p>Enquiring for the year </p>
            <select class="form-control" id="enquiry_for_year">
              <option value="2020-2021">2020-2021</option>
              <option value="2021-2022">2021-2022</option>
            </select>
          </div>


          <div class="item">
            <p>Course </p>
            <select class="form-control" id="course">
              <option value="Nursery">Nursery</option>
              <option value="EY1">EY1</option>
              <option value="EY2">EY2</option>
              <option value="Grade 01">Grade 01</option>
              <option value="Grade 02">Grade 02</option>
              <option value="Grade 03">Grade 03</option>
              <option value="Grade 04">Grade 04</option>
              <option value="Grade 05">Grade 05</option>
              <option value="Grade 06">Grade 06</option>
              <option value="Grade 07">Grade 07</option>
              <option value="Grade 08">Grade 08</option>
              <option value="Grade 09">Grade 09</option>
              <option value="Grade 10">Grade 10</option>
              <option value="Grade 11">Grade 11</option>
              <option value="Grade 12">Grade 12</option>
            </select>

            </select>
          </div>

      </fieldset>
      <fieldset>
        <legend>Student Details</legend>
        <div class="columns">


          <div class="item">
            <label for="fname">First Name<span>*</span></label>
            <input type="text" name="name" class="form-control" id="first_name" />

          </div>


          <div class="item">
            <label for="lname"> Last Name<span>*</span></label>
            <input id="last_name" type="text" name="lname" class="form-control" />
          </div>



          <div class="item">
            <label for="address">Name Of The School Presently Studying (If Applicable)<span>*</span></label>
            <input id="school" type="text" name="address" class="form-control" />
          </div>

          <div class="item">
            <label for="lname"> Parent Name <span>*</span></label>
            <input id="parent_name" type="text" name="lname" class="form-control" />
          </div>

          <div class="item">
            <label for="phone">Phone Number<span>*</span></label>
            <input id="phone" type="text" name="phone" class="form-control" />
          </div>

          <div class="item">
            <label for="phone">Alternative Phone Number<span>*</span></label>
            <input id="alternate_phone" type="text" name="phone" class="form-control" />
          </div>
          <div class="item">
            <label for="eaddress">Email Address<span>*</span></label>
            <input id="email" type="text" name="eaddress" class="form-control" />
          </div>

          <div class="item">
            <label for="checkindate">DOB <span>*</span></label>
            <input id="dob" type="date" name="checkindate" />
            <i class="fas fa-calendar-alt"></i>
          </div>

          <div class="item">
            <p>Gender </p>
            <select id="gender">
              <option value="" disabled>Select</option>
              <option value="Male" selected>Male</option>
              <option value="Female">Female</option>
              <option value="Prefer Not to Say">Prefer Not to Say</option>
            </select>
          </div>

          <div class="item">
            <label for=""> Address Line 1 <span>*</span></label>
            <input id="address_line_1" type="text" name="" class="form-control" />
          </div>

          <div class="item">
            <label for=""> Address Line 2 <span>*</span></label>
            <input id="address_line_2" type="text" name="" class="form-control" />
          </div>


      </fieldset>
      <div class="btn-block">
        <button type="submit" name="submit" id="save-btn" value="click">Submit</button>
      </div>
    </form>
  </div>
  </div>
  <script src="js/common.js"></script>
  <script src="js/step1.js"></script>
</body>

</html>
